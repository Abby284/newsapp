<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News - Business Headlines</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <header class="bg-white shadow p-6 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Business News</h1>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="news-container">
    <!-- News cards will be injected here -->
  </main>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch("http://localhost:4000/news");
        const articles = await response.json();

        const container = document.getElementById("news-container");
        container.innerHTML = ""; // Clear previous

        if (!articles || !Array.isArray(articles)) {
          container.innerHTML = `<p class="col-span-full text-red-500">Failed to load news articles.</p>`;
          return;
        }

        articles.forEach(article => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-lg shadow hover:shadow-lg transition flex flex-col";
          card.innerHTML = `
            <h2 class="text-lg font-semibold mb-2">${article.title}</h2>
            <p class="text-sm text-gray-600 mb-4">${article.published_date || ''}</p>
            <a href="${article.link}" target="_blank" class="text-blue-600 font-medium mt-auto hover:underline">Read more â†’</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching news:", err);
        document.getElementById("news-container").innerHTML = `<p class="col-span-full text-red-500">Something went wrong.</p>`;
      }
    }

    fetchNews();
  </script>
</body>
</html>
